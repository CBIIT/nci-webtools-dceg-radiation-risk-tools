# App instance to use
# # comment out this line if you don't use an app
CELERY_APP="fallout"

# most people will only start one node:
CELERYD_NODES="fallout-www198-worker1"

# %N will be replaced with the first part of the nodename.
CELERYD_LOG_LEVEL="INFO"

# Workers should run as an unprivileged user.
#   You need to create this user manually (or you can choose
#   a user/group combination that already exists, e.g. nobody).
CELERYD_USER="irepsvc"
CELERYD_GROUP="ims"

# If enabled pid and log directories will be created if missing,
# and owned by the userid/group configured.
CELERY_CREATE_DIRS=1

# Absolute or relative path to the 'celery' command:
CELERY_BIN="--redacted--/pybin/venv/fallout/bin/celery"

# %n will be replaced with the first part of the nodename.
CELERYD_LOG_FILE="--redacted--/logs/fallout-celery-%h.log"
CELERYD_PID_FILE="--redacted--/fallout-celery-%h.pid"

# Where to chdir at start.
CELERYD_CHDIR="--redacted--/pybin/fallout"

# Extra command-line arguments to the worker
CELERYD_OPTS="--concurrency=4 -Q Q198FALLOUT"
