{% extends "base.html" %}
{% load i18n %} 

{% block content %}
<h2>{% trans 'Test Results' %}</h2>
<div class="rwdtable">   
    <table>
		<thead>
			<tr>
				<th>{% trans 'Key' %}</th>
				<th>{% trans 'Value' %}</th>
			</tr>
		</thead>
		<tbody>
		{% for key, value in response_data.items %}
			<tr>
				<td>{{ key }}</td>
				<td>{{ value }}</td>
			</tr>
		{% endfor %}
		</tbody>
    </table> 
</div>
{% endblock %}
