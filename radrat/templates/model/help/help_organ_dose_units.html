{% load staticfiles %}
{% load compress %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>NCI Radiation Risk Assessment Tool</title>
		{% compress css %}
		<link type="text/css" rel="stylesheet" href="{% static 'css/base.css' %}">
		{% endcompress %}
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/ico" href="{% static "img/favicon.ico" %}" />
	</head>
	<body class="help-dialog">
		<noscript>
			<div class="javascript">Some elements of this web site use Javascript. It is recommended you enable Javascript on your browser to ensure this web site functions as intended.</div>
		</noscript>
		<main id="content" class="home">
			<div class="container">
				<h1 class="page-title">Guidance for Entering Organ Dose Units</h1>
				<div class="rwdtable">
					<table id="parameters">
						<tr><th>Organ Dose Unit</th><th>Abbreviation</th></tr>
						<tr><td>gray</td><td>Gy</td></tr>
						<tr><td>rad centigray</td><td>rad (cGy)</td></tr>
						<tr><td>milligray</td><td>mGy</td></tr>
						<tr><td>millirad</td><td>mrad</td></tr>
					</table>
				</div>
			</div>
		</main>
	</body>
</html>
